<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit Example</title>
        <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
        <script>

            // http://stackoverflow.com/questions/27839581/how-to-load-different-html-files-in-qunit

            // tell QUnit you're not ready to start right away...
            QUnit.config.autostart = false;
            $.ajax({
                url: 'index.html',
                dataType: 'html',
                success: function(html) {
                    // find specific elements you want...
                    var elem = $(html).find("body");
                    $('#qunit-fixture').append(elem);

                    QUnit.start();  // ...tell QUnit you're ready to go
                }
            });


        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
        <script src="index_tests.js"></script>
        <script src="index.js"></script>
    </body>
</html>
