<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="initGame()">
        <script src="index.js"></script>
        <input type="button" value="step" onclick="doStep();">
        <input type="button" id="runButton"value="run" onclick="runButtonPushed();">
        <input type="button" id="stopButton" value="stop"  onclick="stopButtonPushed();">
        <br>

        <div id="table_div">
            <table id="grid"></table>
        </div>

        <br>

        <div class="controls">
            <input type="button" value="expand east" onclick="expandEast();">
            <input type="button" value="expand west" onclick="expandWest();">
            <input type="button" value="expand south" onclick="expandSouth();">
            <input type="button" value="expand north" onclick="expandNorth();">
        </div>
    </body>
</html>
