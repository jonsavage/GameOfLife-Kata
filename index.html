<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="initGame()">
        <script src="index.js"></script>
        <input type="button" value="step" onclick="doStep();">
        <input type="button" value="run" onclick="run();">
        <input type="button" value="stop" onclick="stop();">
        <br>

        <table id="grid">

        </table>
        <br>

        <div class="controls">
            <input type="button" value="expand east" onclick="expandEast();">
            <input type="button" value="expand west" onclick="expandWest();">
            <input type="button" value="expand south" onclick="expandSouth();">
            <input type="button" value="expand north" onclick="expandNorth();">
            <br>
            <input type="button" value="print array" onclick="printArray();">
        </div>
    </body>
</html>
